<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基金搜索测试</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
    input { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; }
    .results { margin-top: 20px; }
    .result { padding: 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 8px; }
    .result code { background: #f5f5f5; padding: 4px 8px; border-radius: 4px; }
    .loading { color: #666; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>基金搜索测试</h1>
  <input type="text" id="searchInput" placeholder="输入基金代码或名称（如：110022 或 易方达）" autofocus />
  <div id="results"></div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    let debounceTimer = null;

    searchInput.addEventListener('input', (e) => {
      clearTimeout(debounceTimer);
      const keyword = e.target.value.trim();

      if (!keyword) {
        resultsDiv.innerHTML = '';
        return;
      }

      resultsDiv.innerHTML = '<div class="loading">搜索中...</div>';

      debounceTimer = setTimeout(() => {
        searchFund(keyword);
      }, 300);
    });

    function searchFund(keyword) {
      const url = `https://fund.eastmoney.com/js/fundcode_search.js?timestamp=${Date.now()}`;
      const script = document.createElement('script');

      script.onload = () => {
        if (window.r && Array.isArray(window.r)) {
          // 数据格式: [code, pinyin, name, type, ...]
          const filtered = window.r.filter(fund => {
            const code = fund[0] || '';
            const name = fund[2] || '';
            const pinyin = fund[1] || '';
            const type = fund[3] || '';
            return code.includes(keyword) ||
                   name.toLowerCase().includes(keyword.toLowerCase()) ||
                   pinyin.toLowerCase().includes(keyword.toLowerCase()) ||
                   type.toLowerCase().includes(keyword.toLowerCase());
          }).slice(0, 10);

          displayResults(filtered);
        }

        if (document.body.contains(script)) {
          document.body.removeChild(script);
        }
      };

      script.onerror = () => {
        resultsDiv.innerHTML = '<div class="loading">搜索失败，请重试</div>';
        if (document.body.contains(script)) {
          document.body.removeChild(script);
        }
      };

      script.src = url;
      document.body.appendChild(script);
    }

    function displayResults(results) {
      if (results.length === 0) {
        resultsDiv.innerHTML = '<div class="loading">未找到匹配的基金</div>';
        return;
      }

      resultsDiv.innerHTML = `
        <div class="results">
          <h3>找到 ${results.length} 只基金:</h3>
          ${results.map(fund => `
            <div class="result">
              <strong><code>${fund[0]}</code></strong> - ${fund[2]}
              <br><small>${fund[3]}</small>
            </div>
          `).join('')}
        </div>
      `;
    }
  </script>
</body>
</html>
